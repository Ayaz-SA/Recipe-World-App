<div class="shoppingList container">
    <div class="row">
        <div class="col-10">
            <app-shopping-edit></app-shopping-edit>
            <hr>
            <ul class="list-group">
                <a 
                    class="list-group-item border border-info" 
                    style="cursor: pointer;"
                    *ngFor="let ing of (ingredients | async).ingredients; let i  = index;"
                    (click)="onEditItem(i)"
                >{{ ing.name }} ({{ ing.amount }})</a>
            </ul>
        </div>
    </div>
</div>

<div class="row p-3 m-3 editBox">
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            
            
            <div class="form-group">
              <label for="name">Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="name"
                formControlName="name">
            </div>
            <div class="form-group">
              <label for="imgURL">Image URL</label>
              <input 
                type="text" 
                class="form-control" 
                id="imgURL"
                formControlName="imagePath"
                #imagePath>
                <img [src]="imagePath.value" class="img-fluid mt-3" alt="">
            </div>
            <div class="form-group"> 
                <label for="desc">Description</label>
                <textarea 
                  type="text" 
                  class="form-control" 
                  id="desc"
                  rows="6"
                  formControlName="description"></textarea>
            </div>
            <div class="form-group" formArrayName="ingredients">
                <!-- <label>Ingredients</label> -->
                <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredients</button>
                <div class="row my-3"
                    *ngFor="let ingredientControl of getControls(); let i = index;" 
                    [formGroupName]="i">
                    <div class="col-sm-6">
                        <input 
                            type="text" 
                            class="form-control" 
                            id="ingName"
                            formControlName="name">
                    </div>
                    <div class="col-sm-4">
                        <input 
                            type="text" 
                            class="form-control" 
                            id="ingAmount"
                            formControlName="amount">
                    </div>
                    <div class="col-sm-2">
                        <button 
                            type="button" 
                            (click)="onDeleteIngredient(i)"
                            class="btn btn-danger text-center">X</button>
                    </div>
                </div>
            </div>
            <hr> 
            
            <div class="row mb-3">
                <div class="col-sm-12">
                    <button 
                        type="submit" 
                        [disabled]="!recipeForm.valid"
                        class="btn btn-success mr-3">Save</button>
                <!-- </div> -->
                <!-- <div class="col-sm-6"> -->
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
          </form>
    </div>
</div>

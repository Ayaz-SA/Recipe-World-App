<div class="card mt-3 border border-info" style="width: 100%;" >
    <a [routerLink]="[index]"
            routerLinkActive="active">
        <img class="card-img-top rounded" style="height: 200px;" [src]="recipe.imagePath" alt="{{ recipe.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ recipe.name }}</h5>
            <p class="card-text">{{ recipe.description }}</p>
        </div>
    </a>
</div>

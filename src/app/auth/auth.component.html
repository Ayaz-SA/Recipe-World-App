<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="authForm col-12 col-lg-8">
      <!-- <div 
        class="alert alert-danger pb-0"
        *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
      </div> -->
      <!-- <div class="alert alert-danger alert-dismissible fade show pb-0" role="alert" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> -->
      <!-- <app-alert [message]="errorMessage" *ngIf="errorMessage" (close)="onHandleError()"></app-alert> -->
      <div 
        class="loading"
        *ngIf="isLoading">
        <app-loading></app-loading>
      </div>
        <form 
          #authForm="ngForm" 
          (ngSubmit)="onSubmit(authForm)"
          *ngIf="!isLoading">
            <div class="form-group">
              <label for="email">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                ngModel
                name="email"
                required
                email>
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                ngModel
                name="password"
                required
                minlength="6">
            </div>
            <button 
                type="submit" 
                class="btn btn-info mr-3"
                [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
            <strong class="text-info"> | </strong>
            <button 
                type="button" 
                class="btn btn-info ml-3"
                (click)="onSwitchMode()">Switch to {{  isLoginMode ? 'Sign Up' :'Login' }}</button>
        </form>
    </div>
</div>
